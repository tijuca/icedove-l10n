# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = A vegyes megjelenítendő „%1$S” tartalom betöltése blokkolva
BlockMixedActiveContent = A vegyes aktív „%1$S” tartalom betöltése blokkolva

# CORS
CrossSiteRequestBlocked=Cross-Origin kérés blokkolva: Az azonos eredet házirend nem engedélyezi a távoli erőforrás olvasását innen: %1$S. Ez az erőforrás azonos tartományba mozgatásával, vagy a CORS bekapcsolásával javítható.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=A webhely érvénytelen Strict-Transport-Security fejlécet adott meg.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=Az oldal érvénytelen Public-Key-Pins fejlécet adott meg.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Ez az oldal SHA-1 tanúsítványt használ, ajánlott olyan tanúsítványokat használni, amelyek aláírási algoritmusa az SHA-1-től erősebb hash függvényeket használ.
InsecurePasswordsPresentOnPage=Jelszómezők találhatók egy nem biztonságos (http://) oldalon. Ez biztonsági kockázat, amely lehetővé teszi a bejelentkezési adatok ellopását.
InsecureFormActionPasswordsPresent=Jelszómezők találhatók egy nem biztonságos (http://) űrlapműveletet tartalmazó űrlapon. Ez biztonsági kockázat, amely lehetővé teszi a bejelentkezési adatok ellopását.
InsecurePasswordsPresentOnIframe=Jelszómezők találhatók egy nem biztonságos (http://) iframe-en. Ez biztonsági kockázat, amely lehetővé teszi a bejelentkezési adatok ellopását.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Vegyes (nem biztonságos) aktív tartalom („%1$S”) betöltése egy biztonságos oldalon
LoadingMixedDisplayContent2=Vegyes (nem biztonságos) megjelenített tartalom („%1$S”) betöltése egy biztonságos oldalon
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Ha egy iframe sandbox attribútumában az allow-scripts és az allow-same-origin is be van állítva, akkor az eltávolíthatja a sandboxingot.

# LOCALIZATION NOTE: Do not translate "SSL 3.0".
WeakProtocolVersionWarning=Ez az oldal az elavult és nem biztonságos SSL 3.0 protokollt használja a titkosításra.
# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Ez az oldal az elavult és nem biztonságos RC4 titkosítót használja titkosításra.

CORSAllowOriginNotMatchingOrigin=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS header 'Access-Control-Allow-Origin' does not match '%2$S').

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS disabled).
CORSInvalidAllowHeader=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: invalid token '%2$S' in CORS header 'Access-Control-Allow-Headers').
CORSInvalidAllowMethod=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: invalid token '%2$S' in CORS header 'Access-Control-Allow-Methods').
CORSMethodNotFound=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: Did not find method in CORS header 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: expected 'true' in CORS header 'Access-Control-Allow-Credentials').
CORSMissingAllowHeaderFromPreflight=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: missing token '%2$S' in CORS header 'Access-Control-Allow-Headers' from CORS preflight channel).
CORSMissingAllowOrigin=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS header 'Access-Control-Allow-Origin' missing).
CORSPreflightDidNotSucceed=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS preflight channel did not succeed).
CORSRequestFailed=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS request failed).
CORSRequestNotHttp=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS request not http).
